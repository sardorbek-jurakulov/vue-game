<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fighting with computer</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="app" class="page-container">
    <section class="health-info-section">
      <div class="health-container">
        <p class="health-owner">You</p>
        <div class="health-wrapper">
          <div class="healt" :style="{'width': gamerHealth+'%'}"><span>{{ gamerHealth }}%</span></div>
        </div>
      </div>
      <div class="health-container">
        <p class="health-owner">MONSTER</p>
        <div class="health-wrapper">
          <div class="healt" :style="{'width': monsterHealth+'%'}"><span>{{ monsterHealth }}%</span></div>
        </div>
      </div>
    </section>
    <section class="actions-container">
      <button @click="attack" class="action-button attack-attack">attack</button>
      <button class="action-button attack-special-attack">special attack</button>
      <button class="action-button attack-heal">heal</button>
      <button class="action-button attack-give-up">give up</button>
    </section>
    <section class="result-section"></section>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
